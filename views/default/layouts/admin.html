<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>后台管理</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<!-- stylesheets -->
		<link rel="stylesheet" type="text/css" href="{skin:/css/reset.css}" />
		<link rel="stylesheet" type="text/css" href="{skin:/css/style.css}" media="screen" />
		<link id="color" rel="stylesheet" type="text/css" href="{skin:/css/colors/blue.css}" />
		<!-- scripts (jquery) -->
		{js:jquery}
		<!--[if IE]><script language="javascript" type="text/javascript" src="resources/scripts/excanvas.min.js"></script><![endif]-->
		<script src="{theme:javascript/menu.js}" type="text/javascript"></script>
		<script src="{theme:javascript/jquery-ui-1.8.custom.min.js}" type="text/javascript"></script>
      <script src="{theme:javascript/smooth.js}" type="text/javascript"></script>
      <script src="{theme:javascript/jquery.ui.selectmenu.js}" type="text/javascript"></script>
      <script src="{theme:javascript/smooth.form.js}" type="text/javascript"></script>
      <script type="text/javascript" src="{theme:javascript/smooth.table.js}"></script>
      <script type="text/javascript" src="{theme:javascript/common.js}"></script>
		<script type="text/javascript">
			$(document).ready(function () {
				style_path = "{skin:css/colors}";

				$("#date-picker").datepicker();

				$("#box-tabs, #box-left-tabs").tabs();
			});
		</script>
	</head>
	<body>
		<div id="colors-switcher" class="color">
			<a href="" class="blue" title="Blue"></a>
			<a href="" class="green" title="Green"></a>
			<a href="" class="brown" title="Brown"></a>
			<a href="" class="purple" title="Purple"></a>
			<a href="" class="red" title="Red"></a>
			<a href="" class="greyblue" title="GreyBlue"></a>
		</div>
		<!-- header -->
		<div id="header">
			<!-- logo -->
			<div id="logo">
				<h1><a href="" title="Smooth Admin"><img src="{skin:images/logo.png}" alt="Smooth Admin" /></a></h1>
			</div>
			<!-- end logo -->
			
			<div id="header-inner">
				<div id="home">
					<a href="{url:system/default}" title="Home"></a>
				</div>
				<!-- user -->
            <ul id="user">
               <li class="first highlight">您好！欢迎您,{$this->admin['admin_name']}</li>
               <li><a href="{url:systemadmin/logout}">退出登录</a></li>
               <li class="highlight last"><a href="{url:/}">网站首页</a></li>
            </ul>
            <!-- end user -->
				<div class="corner tl"></div>
				<div class="corner tr"></div>
			</div>
		</div>
		<!-- end header -->
		<!-- content -->
		<div id="content">
			<!-- end content / left -->
			<div id="left">
				<div id="menu">
				</div>
				{set:$menu = new Menu();}
				<script type='text/javascript'>
					var data = {echo:$menu->submenu()};
					var current = '{echo:$menu->current}';
					var url='{url:/}';
					initMenu(data,current,url);
				</script>
				<div id="date-picker"></div>
			</div>
			<!-- end content / left -->
			<!-- content / right -->
			<div id="right">
				{viewcontent}
			</div>
			<!-- end content / right -->
		</div>
		<!-- end content -->
		<!-- footer -->
		<div id="footer">
			<p>Copyright &copy; 2000-2010 Your Company. All Rights Reserved.</p>
		</div>
		<!-- end footert -->
	</body>
</html>
